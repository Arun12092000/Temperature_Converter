<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: aqua;
        }

        #converter {
            text-align: center;
        }
    </style>
    <title>Temperature Converter</title>
</head>
<body>

    <div id="converter">
        <h2>Temperature Converter</h2>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        
        <label for="unit">Choose Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <h3>Result:</h3>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById('temperature').value;
            var unitSelect = document.getElementById('unit');
            var selectedUnit = unitSelect.options[unitSelect.selectedIndex].value;

            if (selectedUnit === 'celsius') {
                var result = (temperatureInput * 9/5) + 32;
                result=result.toFixed(2);
                document.getElementById('result').innerHTML = temperatureInput + ' Celsius is equal to ' + result + ' Fahrenheit.';
            } else if (selectedUnit === 'fahrenheit') {
                var result = (temperatureInput - 32) * 5/9;
                result=result.toFixed(2);
                document.getElementById('result').innerHTML = temperatureInput + ' Fahrenheit is equal to ' + result + ' Celsius.';
            }
        }
    </script>

</body>
</html>
